<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Favicon -->
    <link href="{{ url_for('static', filename='logo.png') }}" rel="icon">

    <!-- SE0 -->
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <!-- navigation -->

    <nav class="navbar navbar-expand-lg bg-body-tertiary nav11" data-bs-theme="dark">
        <div class="container-fluid">
            <a href="/"><img src="{{ url_for('static', filename='logo.png') }}" width="50px" height="50px"
                    alt="logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 kilonav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/products">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/sales">Sales</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/stock">Stock</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/expenses">Expenses</a>
                    </li>
                </ul>

                <div class="btn1">
                    <a href="/logout" style="padding-right: 15px;"><button>Logout</button></a>
                </div>

            </div>
        </div>
    </nav>

    <!-- bar graph and oie chart -->
    <div class="container mymodal">
        <div class="row">
            <div class="col-12 col-sm-6 col-m-6">
                <canvas id="bar-chart" width="400" height="330"></canvas>
            </div>

            <div class="col-12 col-sm-6 col-m-6">
                <canvas id="pie-chart" width="400" height="330"></canvas>
            </div>
        </div>

        <div class="row" style="padding-top: 40px;">
            <div class="col-12 col-sm-6 col-m-6">
                <canvas id="pie-chart2" width="400" height="330"></canvas>
            </div>
        </div>
    </div>

    <!-- footer -->

    <div class="footercopyright">
        <div>
            <p>Copyright <i class="fa-solid fa-copyright"></i> eZafar 2025. <br> Developed by IBRAHIM DEROW -
                Zafar : +254 799 717 402</p>
        </div>
    </div>


    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- script for chart -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>

    <script>
        // Bar chart
        new Chart(document.getElementById("bar-chart"), {
            type: 'bar',
            data: {
                labels: {{ x | tojson }},
            datasets: [
            {
                label: "Total Sales (Ksh)",
                backgroundColor: "#c45850",
                data: {{ y | tojson }}
            }
        ]
    },
            options: {
            legend: { display: false },
            title: {
                display: true,
                text: 'Sales Per Product'
            }
        }
});

// pie chart
new Chart(document.getElementById("pie-chart"), {
    type: 'pie',
    data: {
      labels: {{ pieproducts | tojson }},
      datasets: [{
        label: "Profits in Ksh (Inclusive of Expenses)",
        backgroundColor: ["#3e95cd", "#8e5ea2","#3cba9f","#e8c3b9","#c45850","#e1aba7","#5850c4","#50c458","#c49250","#cc4543"],
        data: {{ pieprofits | tojson }}
      }]
    },
    options: {
      title: {
        display: true,
        text: 'Profits in Ksh (Inclusive of Expenses)'
      }
    }
});


    </script>

</body>

</html>
