    <div class="container login">
        <div class="logindetails">

            <h3 style="text-align: center; padding-bottom: 30px;">Register</h3>

            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul class=flashes>
                {% for message in messages %}
                <li style="list-style: none; color: red;">{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            {% endwith %}

            <form action="/register" method="POST" class="row gy-2 gx-3 align-items-center">

                <label for="fullname">Full name</label>
                <input type="text" value="" name="fullname" placeholder="Full Name" required>

                <label for="email">Email</label>
                <input type="email" value="" name="email" placeholder="Email" required>

                <label for="password">Password</label>
                <input type="password" value="" name="password" placeholder="Password" required>

                <button type="submit" style="margin-top: 30px;">Register</button>
            </form>
        </div>
