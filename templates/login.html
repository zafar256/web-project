<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Favicon -->
    <link href="{{ url_for('static', filename='logo.png') }}" rel="icon">

    <!-- SE0 -->
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <!-- navigation -->

    <nav class="navbar navbar-expand-lg bg-body-tertiary nav11" data-bs-theme="dark">
        <div class="container-fluid">
            <a href="/"><img src="{{ url_for('static', filename='logo.png') }}" width="50px" height="50px"
                    alt="logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 kilonav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/products">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/sales">Sales</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/stock">Stock</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/expenses">Expenses</a>
                    </li>
                </ul>

                <div class="btn1">
                    <a href="/register" style="padding-right: 15px;"><button>Register</button></a>
                </div>

                <div class="btn1">
                    <a href="/contact-us"><button>Contact Us</button></a>
                </div>
            </div>
        </div>
    </nav>


    <div class="container login">
        <div class="logindetails">
            <h3 style="text-align: center; padding-bottom: 30px;">Login</h3>

            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul class=flashes>
                {% for message in messages %}
                <li style="list-style: none; color: red;">{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            {% endwith %}


            <form action="/login" method="POST" class="row gy-2 gx-3 align-items-center">

                <input type="hidden" name="next_url" value="{{next_url}}">
                
                <label for="fullname">Email</label>
                <input type="email" value="" name="email" placeholder="E-mail" required>

                <label for="email">Password</label>
                <input type="password" value="" name="password" placeholder="Password" required>

                <button type="submit" style="margin-top: 30px;">Login</button>
            </form>
        </div>
    </div>



    <!-- bootsrap stcrip -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
